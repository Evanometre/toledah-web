<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA - Email Verified</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 48px 32px;
        max-width: 480px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #10b981;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: scaleIn 0.5s ease-out;
      }

      .checkmark svg {
        width: 48px;
        height: 48px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        animation: drawCheck 0.5s ease-out 0.3s forwards;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      h1 {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 12px;
      }

      p {
        font-size: 16px;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .app-button {
        background: #e85a2a;
        color: white;
        border: none;
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .app-button:hover {
        background: #d14a1a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(232, 90, 42, 0.4);
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid #f3f4f6;
        border-top-color: #e85a2a;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #991b1b;
        padding: 16px;
        border-radius: 8px;
        margin-top: 24px;
        display: none;
      }

      .loading-text {
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkmark">
        <svg viewBox="0 0 52 52">
          <polyline points="14,27 22,35 38,19" />
        </svg>
      </div>

      <h1>Email Verified! âœ“</h1>
      <p id="message">
        Your email has been confirmed. Redirecting to NOVA app...
      </p>

      <div class="spinner" id="spinner"></div>
      <p class="loading-text" id="loadingText">Opening app...</p>

      <button class="app-button" id="openAppBtn" style="display: none">
        Open NOVA App
      </button>

      <div class="error" id="error">
        <strong>Can't open the app automatically?</strong><br />
        Please click the button above to open NOVA.
      </div>
    </div>

    <script>
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token");
      const refreshToken = urlParams.get("refresh_token");
      const type = urlParams.get("type");

      // Deep link to your app
      const appScheme = "novapos://";
      let deepLink = appScheme;

      // Add tokens if available (for web app to pick up)
      if (accessToken) {
        deepLink += `auth/callback?access_token=${accessToken}`;
        if (refreshToken) {
          deepLink += `&refresh_token=${refreshToken}`;
        }
        if (type) {
          deepLink += `&type=${type}`;
        }
      }

      // Try to open the app automatically
      function openApp() {
        window.location.href = deepLink;
      }

      // Attempt automatic redirect after 1.5 seconds
      setTimeout(() => {
        openApp();

        // After 3 seconds, show manual button if still on page
        setTimeout(() => {
          document.getElementById("spinner").style.display = "none";
          document.getElementById("loadingText").style.display = "none";
          document.getElementById("openAppBtn").style.display = "inline-block";
          document.getElementById("error").style.display = "block";
          document.getElementById("message").textContent =
            "Your email has been verified successfully!";
        }, 3000);
      }, 1500);

      // Manual button click handler
      document.getElementById("openAppBtn").addEventListener("click", openApp);
    </script>
  </body>
</html>
