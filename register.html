<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Organization | NOVA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 40px; background: #f5f5f5; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; margin-top: 0; }
        .info-box { background: #e85a2a10; padding: 15px; border-radius: 8px; border-left: 4px solid #e85a2a; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e85a2a; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        .error { color: red; font-size: 14px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="loader">Loading invitation details...</div>
    
    <div id="form-container" class="hidden">
        <h2 id="title">Accept Invitation</h2>
        <div class="info-box">
            You've been invited to join <strong id="org-name">...</strong>
        </div>

        <div id="error-msg" class="error"></div>

        <input type="text" id="full-name" placeholder="Full Name">
        <input type="email" id="email" disabled> <input type="password" id="password" placeholder="Create Password (min 6 chars)">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        
        <button id="submit-btn">Complete Registration</button>
    </div>

    <div id="success-container" class="hidden">
        <h2>üéâ Success!</h2>
        <p>Your account has been created and linked to your organization.</p>
        <p>You can now open the <strong>NOVA App</strong> on your phone and sign in.</p>
    </div>
</div>

<script>
    // 1. PROJECT CONFIG
    const SUPABASE_URL = 'https://xgjeyphgmekakpvttjhr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnamV5cGhnbWVrYWtwdnR0amhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MTU2MjgsImV4cCI6MjA4MTM5MTYyOH0.45mb9tVTAhI7r2SFLYZcg8QvZWqLWecbDxshVFOO8rw'; // Ensure this is the long string

    // Initialize Supabase
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadInviteDetails() {
        const loader = document.getElementById('loader');
        const form = document.getElementById('form-container');
        
        // 2. GET TOKEN FROM URL SAFELY
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        console.log("Checking token:", token);

        if (!token) {
            loader.innerHTML = "‚ùå No invite token found in the link.";
            return;
        }

        try {
            // 3. FETCH INVITE
            const { data: invite, error: inviteErr } = await supabaseClient
                .from('user_invites')
                .select('email, organization_id')
                .eq('invite_token', token)
                .eq('status', 'pending')
                .single();

            if (inviteErr || !invite) {
                console.error("Supabase Error:", inviteErr);
                loader.innerHTML = "‚ùå Invite invalid, used, or expired.";
                return;
            }

            // 4. FETCH ORG NAME
            const { data: org, error: orgErr } = await supabaseClient
                .from('organizations')
                .select('name')
                .eq('id', invite.organization_id)
                .single();

            // 5. SHOW FORM
            loader.classList.add('hidden');
            form.classList.remove('hidden');
            
            document.getElementById('org-name').innerText = org ? org.name : "Your Organization";
            document.getElementById('email').value = invite.email;

        } catch (err) {
            console.error("Fatal Error:", err);
            loader.innerHTML = "‚ùå Something went wrong loading the page.";
        }
    }

    // Run the function
    loadInviteDetails();
</script>


</body>
</html>
